{% extends "index.html" %}

{% block scripts %}
<script type="text/javascript">
$(document).ready(function(){
	$("div#answer").hide();
	$("button#goodAnswer").hide();
	$("button#avaregeAnswer").hide();
	$("button#badAnswer").hide();
	$("button#showAnswer").click(function(){
		$("div#answer").slideDown();
		$("button#showAnswer").hide();
		$("button#goodAnswer").show();
		$("button#avaregeAnswer").show();
		$("button#badAnswer").show();
	})
});
</script>
{% endblock scripts %}

{% block title %}Słówka{% endblock title %}

{% block content %}
	<div>{{ word.word }} [{{ prob }}]</div>
	<div id="answer">
		{{ word.translation }}
	</div>
	<div id="controll">
		<button type="button" id="showAnswer">Pokaż odpowiedź</button>
		<form method="get">
			<button type="submit" id="goodAnswer" name="answer" value="good">Dobrze</button>
			<button type="submit" id="avaregeAnswer" name="answer" value="avg">Średnio</button>
			<button type="submit" id="badAnswer" name="answer" value="bad">Źle</button>
		</form>
	</div>
{% endblock content %}
